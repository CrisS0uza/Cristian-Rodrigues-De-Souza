    <style>
        body {
            margin: 0;
        }

        .container{
            display: grid;
        }

        header{
            grid-column-start: 1;
            grid-column-end: 12;
            background-color: #FFC222;
        }

        .menu{
            grid-column-start: 1;
            grid-column-end: 12;
            justify-content: center; /*centraliza o menu*/
            gap: 20px;
        }

    
        .principal{
            grid-column-start: 4;
            grid-column-end: 12;
            padding-left: 15px;
            padding-right: 15px;
            text-align: justify;
        }


        footer{
            grid-column-start: 1;
            grid-column-end: 12;
            background-color: #FFC222;
            color: #FFC222;
            text-align: center;
        }

        ul{
            list-style-type: none;
            color: bisque;
        }

        a,
        a:link{
            text-decoration: none;
            padding: 8px 16px;
            border: solid bisque 1px;
            color:indianred;

        }

        li{
            float: left;
            
        }

        a:hover{
            background-color: #FFC222;
            color: white;
        }

        .inputs{
            padding-left: 25px;
            padding-top: 100px;
        }
        

        /* media query para dispositivos móveis*/
        @media only screen and(max-width: 767px){
            .wrapper {
                grid-column-start: 1;
                grid-column-end: 1;
            }

            .principal{
                grid-column-start: 1;
                grid-column-end: 1;
            }
        }



    </style>
</head>
